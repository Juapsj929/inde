<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pago de Facturas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #2c3e50, #3498db);
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .contenedor {
        background: #fff;
        width: 100%;
        max-width: 500px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,.2);
    }

    h1 {
        text-align: center;
        margin-bottom: 10px;
    }

    p {
        text-align: center;
        color: #555;
        font-size: 14px;
    }

    label {
        display: block;
        margin-top: 20px;
        font-weight: bold;
    }

    input, select, button {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        font-size: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        background: #3498db;
        color: #fff;
        border: none;
        cursor: pointer;
        margin-top: 20px;
    }

    button:hover {
        background: #2980b9;
    }

    .factura {
        background: #f7f7f7;
        padding: 15px;
        margin-top: 20px;
        border-radius: 5px;
        display: none;
    }

    .factura div {
        display: flex;
        justify-content: space-between;
        margin: 6px 0;
    }

    .total {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
    }

    .pagado {
        text-align: center;
        color: green;
        font-weight: bold;
        margin-top: 15px;
        display: none;
    }
</style>
</head>

<body>

<div class="contenedor">
    <h1>Pago de Facturas</h1>
    <p>Ingrese el número de factura para continuar</p>

    <!-- BUSCAR FACTURA -->
    <label>Número de Factura</label>
    <input type="text" id="numeroFactura" placeholder="Ej: FAC-12345">

    <button onclick="buscarFactura()">Buscar Factura</button>

    <!-- DETALLE FACTURA -->
    <div class="factura" id="detalleFactura">
        <h3>Detalle de la Factura</h3>
        <div><span>Cliente:</span><span id="cliente"></span></div>
        <div><span>Servicio:</span><span id="servicio"></span></div>
        <div><span>Fecha:</span><span id="fecha"></span></div>
        <div><span>Estado:</span><span id="estado"></span></div>
        <div class="total"><span>Total a pagar:</span><span id="total"></span></div>

        <!-- METODO DE PAGO -->
        <label>Método de Pago</label>
        <select id="metodo">
            <option>Tarjeta de Crédito</option>
            <option>Tarjeta de Débito</option>
            <option>Transferencia</option>
            <option>Efectivo</option>
        </select>

        <button onclick="pagarFactura()">Pagar Ahora</button>
    </div>

    <div class="pagado" id="mensajePago">
        ✅ Factura pagada correctamente
    </div>
</div>

<script>
    function buscarFactura() {
        let numero = document.getElementById("numeroFactura").value;
        if (!numero) {
            alert("Ingrese un número de factura");
            return;
        }

        // Simulación de datos
        document.getElementById("cliente").innerText = "Carlos Gómez";
        document.getElementById("servicio").innerText = "Servicio de Internet";
        document.getElementById("fecha").innerText = "05/01/2026";
        document.getElementById("estado").innerText = "PENDIENTE";
        document.getElementById("total").innerText = "$45.00";

        document.getElementById("detalleFactura").style.display = "block";
        document.getElementById("mensajePago").style.display = "none";
    }

    function pagarFactura() {
        document.getElementById("estado").innerText = "PAGADA";
        document.getElementById("mensajePago").style.display = "block";
    }
</script>

</body>
</html>
